    <br><br>
    <button  style="position:absolute;top:150px;left:80px;background-color: rgba(0, 0, 255, 0.3);color:black;border-radius:50px;padding:20px;" id="moveright">-</button>
    <button class="btn btn-success"  style="position:absolute;top:150px;right:80px;background-color: rgba(0, 0, 255, 0.3);color:black;border-radius:50px;padding:20px;" id="moveleft">+</button>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script>
    $(document).ready(function(){
        $("#moveleft").click(function(){
            $("#wrapper").animate({left:"-=500"},200); 
        });
        $("#moveright").click(function(){
            $("#wrapper").animate({left:"+=500"},200); 
        });
        if($("#wrapper").css('left') <= '-2000px')
        {
           alert("exceeded");
        }
    });
  </script>
